<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
    <link rel="stylesheet" href="css/banner_under.css" />
    <script src="js/banner_under.js"></script>
    <link rel="stylesheet" href="css/cock.css" />
    <script src="js/cock.js"></script>
    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/footer.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="layout">
          <div class="header_top">
            <div class="header_left">
              <a href="#" class="header_left_logo"
                ><img src="images/img_logo_ssgsag.svg" alt="슥삭 메인로고"
              /></a>
              <div class="header_left_menu">
                <ul>
                  <li><a href="#">내 일정</a></li>
                  <li><a href="#">추천공고</a></li>
                  <li><a href="#">슈퍼인턴</a></li>
                </ul>
              </div>
            </div>
            <div class="header_right">
              <div class="header_right_link">
                <ul>
                  <li>
                    <img src="images/ic_upload.svg" alt="" />
                    <a href="#">공고등록</a>
                  </li>
                  <li>
                    <img src="images/ic_advertise.svg" alt="" />
                    <a href="#">광고문의</a>
                  </li>
                </ul>
              </div>
              <div class="header_right_login">로그인</div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="banner">
          <div class="layout">
            <div class="banner_wrap">
              <div class="swiper sw_banner">
                <div class="swiper-wrapper">
                  <!-- Api 연동 -->
                </div>
              </div>
              <div class="banner_pagnation"></div>

              <button class="banner_slide_prev">
                <img src="images/slider_arrow.svg" alt="" />
              </button>
              <button class="banner_slide_next">
                <img src="images/slider_arrow.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="banner_under">
          <ul>
            <li>
              <button class="banner_bt">
                <div class="bt_image">
                  <img src="images/ic_activity.png" alt="#" />
                </div>
                <div class="bt_text">대외활동</div>
                <span class="bt_hot">HOT</span>
              </button>
            </li>
            <li>
              <button class="banner_bt">
                <div class="bt_image">
                  <img src="images/ic_contest.png" alt="#" />
                </div>
                <div class="bt_text">공모전</div>
                <!-- <span>HOT</span> -->
              </button>
            </li>
            <li>
              <button class="banner_bt">
                <div class="bt_image">
                  <img src="images/ic_internship.png" alt="#" />
                </div>
                <div class="bt_text">인턴쉽</div>
                <!-- <span>HOT</span> -->
              </button>
            </li>
            <li>
              <button class="banner_bt">
                <div class="bt_image">
                  <img src="images/ic_education.png" alt="#" />
                </div>
                <div class="bt_text">교육·︎강연</div>
                <!-- <span>HOT</span> -->
              </button>
            </li>
          </ul>
        </div>
        <section class="cock">
          <div class="layout">
            <p class="cock_top">슥삭이<span> 콕 </span>집은 공고</p>
            <div class="cock_bottom">
              <ul class="cock_list">
                <!-- Api 연동 -->
              </ul>
            </div>
          </div>
        </section>
        <div class="recently"></div>
        <div class="justnow"></div>
        <div class="app"></div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
